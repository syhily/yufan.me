    description: |-
      大兴机场的登机口设计和传统的中国机场登机口设计有所不同。它是同层出入的，也就是登机和下飞机都从这同一个门进出到同一层，而非以前的走过廊桥后，会到错开走到楼下那层离港。

      拍摄此照片时，一开始我以为我看错了，后面专门去搜索，才发现是一种提高客流量大设计。可惜此时疫情的大兴机场没有人，无法看到流量高峰时期的胜景。
