lyric: |
  [00:03.574]与青春有关的日子
  [00:30.518]还记得年少时的梦想
  [00:34.75]就是站在大舞台上歌唱
  [00:37.636]虽然梦已变的沧桑
  [00:40.684]但还在心中闪闪发光
  [00:44.243]还记得一起坐在那草上
  [00:47.804]一起追逐释放着忧伤
  [00:51.363]抬头望着那闪耀的星光
  [00:54.918]那是我们要去的地方
  [01:00.504]记得多年前的老地方
  [01:04.59]有我们的歌唱
  [01:08.126]不曾遗忘追梦的时光
  [01:11.177]一起沐浴着阳光
  [01:14.736]就让我们自由地飞翔
  [01:18.308]永远不羁向着光
  [01:21.373]再次抱着那把破吉他
  [01:24.933]再唱我们的信仰
