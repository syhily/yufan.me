  [00:41.78]只是一直倾诉着梦想 消磨着大把时间
  [00:50.75]吹起口哨向前走吧  疲惫又沮丧的自己
  [00:59.25]远处不知谁的吉他声 缓缓地传到空中
  [01:07.40]心里现在还是很乱
  [01:17.18]那个心境并没变 但是...
  [01:39.51]那时的我们到了现在 会对人低头
  [01:47.61]脸上挂着笑容 看不见的泪水却在心中满溢
  [01:56.96]吹起口哨向前走吧 我疲惫又沮丧的朋友
  [02:05.34]没有谁是坏人吧 一定是这回事吧
  [02:13.46]吹起口哨向前走 天上的星星很美丽
  [02:24.50]以上
