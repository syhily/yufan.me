lyric: |
  [by:張辻原]
  [00:01.18]吹起口哨向前走吧 我疲惫又沮丧的朋友
  [00:09.51]虽然发生很多事 天上还是有美丽的星星
  [00:17.60]一直怀念的那个公园 要不要去走走
  [00:26.05]一直以来忘记的那些 也许能想起来
