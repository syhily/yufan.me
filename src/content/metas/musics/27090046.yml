  [00:23.550]风吹雨成花
  [00:29.100]时间追不上白马
  [00:34.690]你年少掌心的梦话
  [00:39.580]依然紧握着吗
  [00:45.890]云翻涌成夏
  [00:51.640]眼泪被岁月蒸发
  [00:57.280]这条路上的你我她
  [01:02.280]有谁迷路了吗
  [01:11.540]我们说好不分离
  [01:16.040]要一直一直在一起
  [01:22.610]就算与时间为敌
  [01:27.250]就算与全世界背离
  [01:45.260]风吹亮雪花
  [01:50.800]吹白我们的头发
  [01:56.570]当初说一起闯天下
  [02:01.460]你们还记得吗
  [02:07.950]那一年盛夏
  [02:13.460]心愿许的无限大
  [02:19.040]我们手拉手也成舟
  [02:23.980]划过悲伤河流
  [02:33.220]你曾说过不分离
  [02:37.950]要一直一直在一起
  [02:44.400]现在我想问问你
  [02:49.070]是否只是童言无忌
  [02:55.710]天真岁月不忍欺
  [03:00.400]青春荒唐我不负你
  [03:07.140]大雪求你别抹去
  [03:11.650]我们在一起的痕迹
  [03:18.320]大雪也无法抹去
  [03:23.040]我们给彼此的印记
  [03:29.860]今夕何夕
  [03:35.320]青草离离
  [03:40.960]明月夜送君千里
  [03:46.030]等来年 秋风起
