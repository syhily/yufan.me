- name: 杂思
  slug: think
  description: |-
    听一听素乐，品一品素茶，读一读素书，写一写素心。即使是清贫过一生，也安之若素。
    只想在这滚滚红尘深处，留一抹清淡。只愿在这茫茫人海之中，寻一个会心。
    爱读几句书，常听几支曲，闲品几盏茶，偶插几朵花。此生无所求，闲看花开落。
