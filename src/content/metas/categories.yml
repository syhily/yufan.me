  description: |-
    我读书不过为消遣，偶至有趣处，便欣然记下。不敢说集腋成裘，但聊作敝帚自珍。
    有伟人说，科学的世界像是海洋，他像在海边玩耍的孩子，偶尔捡拾到几只贝壳，他就很高兴。
